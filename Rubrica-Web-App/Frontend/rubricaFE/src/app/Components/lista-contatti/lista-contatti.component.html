<div class="corpo">
  <div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Rubrica Contatti</mat-card-title>
        <mat-card-subtitle>Antonio Buono</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button class="icon" (click)="goOnAdd()" mat-button><mat-icon fontIcon="add" ></mat-icon></button>
        <div class="logout">
        <button class="icon" mat-button><mat-icon fontIcon="logout"></mat-icon></button>
      </div>
      </mat-card-actions>
    </mat-card>
    <br>
  <table mat-table [dataSource]="contatti" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name +" "+ element.cognome}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono Cellulare </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}}
      </td>
    </ng-container>

    <ng-container matColumnDef="pulsanti">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button class="icon" (click)="updateContact(element)" mat-icon-button>
            <mat-icon class="edit-icon" fontIcon="edit"></mat-icon>
          </button>
          <button (click)="deleteContact(element)" class="delete" mat-icon-button>
            <mat-icon fontIcon="delete">
            </mat-icon></button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
